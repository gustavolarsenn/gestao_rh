name: Deploy to VPS

on:
  # Roda automaticamente depois que o CI + Sonar terminar
  workflow_run:
    workflows: ["CI + Sonar"]
    types: [completed]

  # Permite rodar manualmente (Actions -> Deploy to VPS -> Run workflow)
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Regra:
    # - Se veio de workflow_run -> s√≥ se o CI terminou com sucesso
    # - Se veio de workflow_dispatch -> sempre roda
    if: ${{ 
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
      || github.event_name == 'workflow_dispatch'
    }}

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H orgkpi.com.br >> ~/.ssh/known_hosts
          ssh-keyscan -H 158.23.56.35 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh gustavo@orgkpi '
            cd ~/gestao_rh &&
            echo "üì• Atualizando c√≥digo..." &&
            git fetch origin &&
            git reset --hard origin/main &&

            echo "üê≥ Subindo containers..." &&
            NODE_ENV=production VITE_API_URL=https://orgkpi.com.br/api docker compose down &&
            NODE_ENV=production VITE_API_URL=https://orgkpi.com.br/api docker compose up -d --build &&

            echo "üßπ Limpando imagens antigas..." &&
            docker image prune -f &&

            echo "‚úÖ Deploy finalizado."
          '
